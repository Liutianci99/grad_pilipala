services:
  db:
    image: mysql:8.0
    container_name: grad-logistics-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-ecommerce_logistics}
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - grad-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    image: ghcr.io/liutianci99/grad-logistics-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grad-logistics-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ecommerce_logistics}
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-32chars}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-ecommerce-logistics}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
      AMAP_API_KEY: ${AMAP_API_KEY:-}
      TENCENT_MAP_API_KEY: ${TENCENT_MAP_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grad-network

  frontend:
    image: ghcr.io/liutianci99/grad-logistics-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: grad-logistics-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-8888}:80"
    depends_on:
      - backend
    networks:
      - grad-network

volumes:
  mysql_data:
    driver: local

networks:
  grad-network:
    driver: bridge
