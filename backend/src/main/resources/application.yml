server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ecommerce-logistics
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce_logistics}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&connectionCollation=utf8mb4_unicode_ci
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.logistics.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:please-change-this-secret-key-in-production}
  expiration: 604800 # 7天（秒）

# 日志配置
logging:
  level:
    com.logistics: debug
    org.springframework: info

# Cloudflare R2配置
cloudflare:
  r2:
    account-id: ${R2_ACCOUNT_ID:}
    access-key-id: ${R2_ACCESS_KEY_ID:}
    secret-access-key: ${R2_SECRET_ACCESS_KEY:}
    bucket-name: ${R2_BUCKET_NAME:ecommerce-logistics}
    public-url: ${R2_PUBLIC_URL:}

# 高德地图API配置
amap:
  key: ${AMAP_API_KEY:}
  direction-api-url: https://restapi.amap.com/v3/direction/driving

# 腾讯地图API配置
tencent:
  map:
    api-key: ${TENCENT_MAP_API_KEY:}

# Springdoc OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: false
