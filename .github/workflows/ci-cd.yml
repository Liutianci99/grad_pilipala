name: CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # ===== 后端构建与测试 =====
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests -B

      - name: Build Docker image (验证)
        working-directory: ./backend
        run: docker build -t grad-logistics-backend:test .

  # ===== 前端构建 =====
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: /api
        run: npm run build

      - name: Build Docker image (验证)
        working-directory: ./frontend
        run: docker build -t grad-logistics-frontend:test --build-arg VITE_API_BASE_URL=/api .

  # ===== Docker Compose 集成验证 =====
  docker-compose-test:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DB_HOST=db
          DB_PORT=3306
          DB_NAME=ecommerce_logistics
          DB_USERNAME=root
          DB_ROOT_PASSWORD=ci_test_password
          JWT_SECRET=ci-test-jwt-secret-key-32chars!!
          MYSQL_PORT=3308
          BACKEND_PORT=8080
          FRONTEND_PORT=8888
          EOF

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 90

      - name: Health check - Backend
        run: |
          curl -f http://localhost:8080/api/auth/test || echo "Backend may need more time"

      - name: Health check - Frontend
        run: |
          curl -f http://localhost:8888 || echo "Frontend may need more time"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ===== 部署到生产服务器（仅 main 分支） =====
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-compose-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /opt/grad_pilipala

            # 拉取最新代码
            git fetch origin
            git checkout main
            git pull origin main

            # 构建并重启服务
            sudo docker compose down
            sudo docker compose up --build -d

            # 清理旧镜像
            sudo docker image prune -f

            echo "Deployment completed!"
